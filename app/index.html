<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>
<body>

<div id="container">
    <h1>Tip Calculator</h1>

    <div id="calculator">
      
      
     <form>
       <p>How much was your bill?</p>
       <p>$
       <input id="billamt" type="text" placeholder="Total bill amount"></p>
          
        <p>How was your service?
            <select id="serviceQual">
                <option disable selected value="0">--Choose an option--</option>
                <option value="0.3">30% Outstanding</option>
                <option value="0.2">20% Great</option>
                <option value="0.1">10% It was Ok</option>
                <option value="0.05">5% Terrible</option>
            </select>
        </p>
     </form>
      
      <p>How many people are sharing the bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of people">people
      <button id="calculate" type="button">Calculate tip</button>
                
    </div>
  <!--end calculator-->
    
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  <!--end total tip-->
    
  </div>
  <!--end container-->
  
    <script type="text/javascript" src="tipcalculator.js"></script>
  </body>
</html>
